<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Powered Home Energy Optimizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Animated background -->
  <div class="background"></div>

  <header>
    <h1>⚡ Home Energy Dashboard</h1>
  </header>

  <main>
    <!-- Summary Cards -->
    <section class="cards">
      <div class="card">
        <h2>Total Consumption</h2>
        <p id="total">-- kWh</p>
      </div>
      <div class="card">
        <h2>Peak Device</h2>
        <p id="peak">--</p>
      </div>
      <div class="card">
        <h2>Cost Estimate</h2>
        <p id="cost">-- ₹</p>
      </div>
    </section>

    <!-- Device Table -->
    <section class="devices">
      <section class="charts">
  <h2>Energy Usage Trends</h2>
  <canvas id="dailyChart"></canvas>
  <canvas id="monthlyChart"></canvas>
</section>

<!-- Import Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <h2>Device Usage</h2>
      <table>
        <thead>
          <tr>
            <th>Device</th>
            <th>Power (W)</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="device-table">
          <!-- Filled dynamically with JS -->
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <p>Made with ⚡ AI Powered Home Energy Optimizer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
