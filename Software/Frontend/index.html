<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Powered Home Energy Optimizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Animated background -->
  <div class="background"></div>

  <header class="glass">
    <h1>‚ö° Home Energy Dashboard</h1>
    <nav class="topnav">
      <a href="#summary">Summary</a>
      <a href="#charts">Trends</a>
      <a href="#alerts">Alerts</a>
      <a href="#devices">Devices</a>
    </nav>
  </header>

  <main>
    <!-- Summary Cards -->
    <section class="cards">
      <div class="card glass">
        <h2>Total Consumption</h2>
        <p id="total">-- kWh</p>
      </div>
      <div class="card glass">
        <h2>Peak Device</h2>
        <p id="peak">--</p>
      </div>
      <div class="card glass">
        <h2>Cost Estimate</h2>
        <p id="cost">-- ‚Çπ</p>
      </div>
      <div class="card glass">
        <h2>Predicted Next Hour</h2>
        <p id="prediction">-- kWh</p>
      </div>
    </section>


    <!-- AI Alerts Section -->
    <section class="alerts glass">
      <h2>‚ö†Ô∏è AI Anomaly Alerts</h2>
      <ul id="alert-list"></ul>
    </section>

    <!-- Device Table Section -->
    <section class="devices glass">
      <h2>üß† Device Live Usage</h2>
      <table>
        <thead>
          <tr>
            <th>Device</th>
            <th>Power (W)</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody id="device-table">
        </tbody>
      </table>
    </section>
  </main>

  <!-- Import Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <footer>
    <p>Made with ‚ö° AI Powered Home Energy Optimizer</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
